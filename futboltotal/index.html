<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <style>
      /* Global layout fixes: hide any footer selectors and prevent horizontal scroll */
      html, body { height: 100%; max-height: 100vh; }
      body { margin: 0; overflow: hidden; }
      /* place background here so it covers entire viewport without creating x-scroll */
      body {
        background: url('/LARETA_cruces_fondo.png') center/cover no-repeat fixed;
        background-color: #ffffff;
      }
      footer, .footer, #footer { display: none !important; }
      #app { height: 100vh; overflow: hidden; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
